<!DOCTYPE html>
<html lang="en">
<head>

                    <input
                        type="text"
                        class="form-control"
                        placeholder="Amount Spent"
                        aria-label="Amount Spent"
                        aria-describedby="spent in rupee"

                    </div>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent on"

                    <div class="input-group-append">

            </div>

            <div class="list-group">
